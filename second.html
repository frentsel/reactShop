<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ReactJS Test Shop</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fancybox.min.css">
	<link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
<div id="main">
	<div id="store">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#!/">ReactJS Shop</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#!/delivery">Delivery</a></li>
					<li><a href="#!/contact">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" oninput="App.handler.filter(this)">
					</div>
				</form>
				<div class="cart pull-right" onclick="eRouter.set('cart')">
					<table class="cart-options">
						<tr>
							<td>Qtt:</td>
							<td class="cart-option-value quantity">0</td>
						</tr>
						<tr>
							<td>Price:</td>
							<td class="cart-option-value price">0.0$</td>
						</tr>
					</table>
				</div>
				<div class="sortBy pull-right">
					<div class="pull-left">Sort by:&nbsp;</div>
					<div class="pull-left">
						<select onchange="App.handler.sort(this)">
							<option value="age">Newest</option>
							<option value="name">Alphabetical</option>
						</select>
					</div>
				</div>
			</div>
			</div>
		</nav>
		<div id="content"></div>
	</div>
</div>
<script type="text/x-handlebars-template" id="productItemTpl">
	<div class="row">
		<div class="col-md-6">
			<img src="images/{{images.[0]}}" alt="{{name}}">
			<div class="images">
				{{#images}}
					<a data-fancybox="gallery" class="fancybox thumbnail" href="http://angular.github.io/angular-phonecat/step-13/app/img/phones/{{.}}">
						<img src="http://angular.github.io/angular-phonecat/step-13/app/img/phones/{{.}}">
					</a>
				{{/images}}
			</div>
		</div>
		<div class="col-md-6 info">
			<h1>{{name}}</h1>
			<p>{{description}}</p>
			<label for="qtt">Qtt:
				<input type="number" id="qtt" value="1">
			</label>
			<p><strong>Price: 357$</strong></p>
			<a href="javascript:" class="btn" onclick="App.cart.add('{{id}}')">Buy {{name}}</a>
			<hr>
		</div>
	</div>
	<div class="row">
	    <div class="col-md-12">
	        <table class="options">
	            <thead>
	                <tr>
	                    <th colspan="2">Hardware</th>
	                </tr>
	            </thead>
	            {{#each hardware}}
	                <tr>
                        <td><strong>{{@key}}</strong></td>
                        <td>{{this}}</td>
                    </tr>
                {{/each}}
	        </table>
	    </div>
	</div>
</script>
<script type="text/x-handlebars-template" id="cartPageTpl">
    <h1>Checkout</h1>
	<table class="products-table">
        {{#each products}}
            <tr>
                <td>
                    <a href="#!/product/{{id}}" data-fancybox="gallery" class="fancybox thumbnail">
                        <img src="images/{{images.[0]}}" alt="{{name}}">
                    </a>
                </td>
                <td>{{name}}</td>
                <td>
                    <input type="number" value="1" oninput="App.cart.change('{{id}}', this);">
                    <button type="button" onclick="App.cart.remove('{{id}}', this);">Delete</button>
                </td>
                <td>
                    Price: 123.00$
                </td>
            </tr>
        {{/each}}
		<tr>
			<td colspan="2"></td>
			<td>
				<div>Total count: 12</div>
			</td>
			<td>
				<div>Total price: 1224.00$</div>
			</td>
		</tr>
		<tr>
			<td colspan="5">
				<button class="btn" onclick="App.cart.clear()">Clear</button>
				<button class="btn" onclick="App.cart.checkout()">Checkout</button>
			</td>
		</tr>
	</table>
</script>

			<img src="images/{{imageUrl}}" alt="{{name}}">

</body>
