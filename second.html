<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ReactJS Test Shop</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fancybox.min.css">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/fancybox.css">
	<link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
<div id="main">
	<div id="store">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#!/">ReactJS Shop</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#!/delivery">Delivery</a></li>
					<li><a href="#!/contact">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" oninput="App.handler.filter(this)">
					</div>
				</form>
				<div class="cart pull-right" onclick="eRouter.set('cart')">
					<table class="cart-options">
						<tr>
							<td>Qtt:</td>
							<td class="cart-option-value quantity">0</td>
						</tr>
						<tr>
							<td>Price:</td>
							<td class="cart-option-value price">0.0$</td>
						</tr>
					</table>
				</div>
				<div class="sortBy pull-right">
					<div class="pull-left">Sort by:&nbsp;</div>
					<div class="pull-left">
						<select onchange="App.handler.sort(this)">
							<option value="age">Newest</option>
							<option value="name">Alphabetical</option>
						</select>
					</div>
				</div>
			</div>
			</div>
		</nav>
		<div id="content"></div>
	</div>
</div>
<div id="loading">
    <img src="css/img/loader.gif" alt="ajax loader">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/fancybox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="js/eRouter.min.js"></script>
<script src="js/second.js"></script>
</body>
</html>
