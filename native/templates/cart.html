<ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="#!/">Home</a></li>
	<li class="breadcrumb-item active">Shopping Cart</li>
</ol>
<h1>Shoping cart</h1>
{{#if quantity}}
	<table class="products-table">
		{{#each products}}
		<tr>
			<td>
				<a href="#!/product/{{id}}" class="thumbnail">
					<img src="../images/{{images.[0]}}" alt="{{name}}">
				</a>
			</td>
			<td>{{name}}</td>
			<td>
				<input type="number" value="1" oninput="App.cart.change('{{id}}');" min="1">
				<button type="button" onclick="App.cart.remove('{{id}}');">Delete</button>
			</td>
			<td>
				Price: {{currency price}}$
			</td>
		</tr>
		{{/each}}
		<tr>
			<td colspan="2"></td>
			<td>
				<div>Total count: <span class="quantity">{{quantity}}</span></div>
			</td>
			<td>
				<div>Total price: <span class="price">{{currency price}}</span>$</div>
			</td>
		</tr>
		<tr>
			<td colspan="5">
				<button class="btn inverse" onclick="App.cart.clear()">Clear</button>
				<a class="btn" href="#!/checkout">Checkout</a>
			</td>
		</tr>
	</table>
{{else}}
	<div class="alert alert-info alert-dismissible" role="alert">
		Your shopping cart is empty.<br>
		<a href="#!/">Back home</a>
	</div>
{{/if}}
<script type="text/html" id="clearConfirm">
	<div class="my_dialog">
		<h3>Are you sure?</h3>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et excepturi hic minus recusandae temporibus! Blanditiis eveniet fugiat quis rem sapiente!</p>
		<p class="tright">
			<a data-value="0" data-fancybox-close>Cancel</a>
			<button data-value="1" data-fancybox-close class="btn">Ok</button>
		</p>
	</div>
</script>
