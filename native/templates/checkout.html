<ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="#!/">Home</a></li>
	<li class="breadcrumb-item"><a href="#!/cart">Shopping Cart</a></li>
	<li class="breadcrumb-item active">Checkout</li>
</ol>
<h1>Checkout</h1>
<table class="products-table">
	{{#each products}}
	<tr>
		<td>
			<a href="#!/product/{{id}}" class="thumbnail">
				<img src="../images/{{images.[0]}}" alt="{{name}}">
			</a>
		</td>
		<td>{{name}}</td>
		<td>
			<input type="number" value="1" oninput="App.cart.change('{{id}}', this);" min="1">
			<button type="button" onclick="App.cart.remove('{{id}}', this);">Delete</button>
		</td>
		<td>
			Price: {{currency price}}$
		</td>
	</tr>
	{{/each}}
	<tr>
		<td colspan="2"></td>
		<td>
			<div>Total count: <span class="quantity">{{quantity}}</span></div>
		</td>
		<td>
			<div>Total price: <span class="price">{{currency price}}</span>$</div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<form class="form-horizontal" onsubmit="return App.handler.sendOrder(this)">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="Name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" id="Name" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="Phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" name="phone" id="Phone" placeholder="Phone" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Send order</button>
					</div>
				</div>
			</form>
		</td>
	</tr>
</table>

<script type="text/html" id="clearConfirm">
	<div class="my_dialog">
		<h3>Are you sure?</h3>
		<p>By the way, there are many possibilities for modal dialog to appear using CSS transitions.</p>
		<p class="tright">
			<a data-value="0" data-fancybox-close>Cancel</a>
			<button data-value="1" data-fancybox-close class="btn">Ok</button>
		</p>
	</div>
</script>
